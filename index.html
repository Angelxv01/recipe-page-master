<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Blog</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Title -->
      <h1 class="title"></h1>
      <!-- Description -->
      <p class="description"></p>
    </header>

    <!-- Hero image -->
    <img src="" alt="" class="hero-img" />

    <!-- Info bar -->
    <div class="info">
      <div class="info-general"></div>
      <div class="info-details flex"></div>
    </div>

    <!-- Ingredients -->
    <section class="flow">
      <!-- Title -->
      <h1>Ingredients</h1>

      <!-- Piece of the recipe -->
      <div class="piece">
        <!-- Piece's name -->
        <h3 class="piece-name"></h3>

        <!-- Piece's ingredients -->
        <div class="flow">
          <input type="checkbox" name="" id="" />
          <input type="checkbox" name="" id="" />
          <input type="checkbox" name="" id="" />
        </div>
      </div>
    </section>

    <section class="instructions">
      <ol>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </section>
  </body>
</html>
