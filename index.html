<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500&family=Playfair+Display:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Recipe Blog</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Title -->
      <h1 class="title"></h1>
      <!-- Description -->
      <p class="description"></p>
    </header>

    <!-- Hero image -->
    <img src="" alt="" class="hero-img" />

    <!-- Info bar -->
    <div class="info">
      <div class="info-general"></div>
      <div class="info-details flex"></div>
    </div>

    <!-- Ingredients -->
    <section class="flow">
      <!-- Title -->
      <h1>Ingredients</h1>

      <!-- Piece of the recipe -->
      <div class="piece">
        <!-- Piece's name -->
        <h3 class="piece-name"></h3>

        <!-- Piece's ingredients -->
        <div class="flow">
          <div>
            <input type="checkbox" name="" id="" />
          </div>
          <div>
            <input type="checkbox" name="" id="" />
          </div>
          <div>
            <input type="checkbox" name="" id="" />
          </div>
        </div>
      </div>
    </section>

    <section class="instructions">
      <ol>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </section>
    <p class="acknowledgement"></p>
    <footer class="footer">
      created by <strong>Angelxv01</strong> - devChallenges.io
    </footer>
  </body>
</html>
